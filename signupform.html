<!DOCTYPE html>
<html>

<html>

<html>
<h4 style="backgraound: white"><center>Application pertains to SOLE Proprietorship Registration.</center></h4>
</html>
<head>
  <title>Business Name Registration</title>
  <style type="text/css">
    body {
      background-color: #fff;
    }
    form {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form action="#" method="post">

      <td>Are you a stateless person?:</td>
  <td><input type="radio" name="gender">Yes
    <input type="radio" name="gender">No
  </td>
  <br>
  <br>
       <td>Are you a refugee person?:</td>
  <td><input type="radio" name="gender">Yes
    <input type="radio" name="gender">No
  </td>
    <br>
    <br>
    <br>


    <label for="first-name">First Name*</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="middle-name">Middle Name*</label>
    <input type="text" id="last-name" name="last-name" required>

   <label for="last-name">Last Name*</label>
    <input type="text" id="last-name" name="last-name" required>


     <label for="Suffix">Suffix*</label>
    <select id="Suffix" name="Suffix" required>
      <option value="">--N/A--</option>
      <option value="UK">JR</option>
      <option value="UK">SR</option>
      <option value="USA">I</option>
      <option value="Canada">II</option>
      <option value="UK">III</option>
      <option value="UK">VI</option>
      <option value="UK">VII</option>
      <option value="UK">VIII</option>
      <option value="UK">IX</option>
      <option value="UK">X</option>
      <option value="UK">XI</option>
    </select>

    <label for="citizenship">Citizenship*</label>
    <select id="citizenship" name="citizenship" required>
      <option value="">--Select citizenship--</option>
      <option value="PH">Philippines</option>
      <option value="AL">Albania</option>
      <option value="AN">Angola</option>
      <option value="Us">America</option>
      <option value="Bh">bahamas</option>
      <option value="UK">Benin</option>
      <option value="UK">Canada</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
    </select>


      <label for="dob">Date of birth:</label>
      <input type="date" id="dob" name="dob" required><br>

       <label for="Civil status">Civil Status*</label>
    <select id="Suffix" name="Suffix" required>
      <option value="">--Civil Status--</option>
      <option value="UK">Single</option>
      <option value="UK">Married</option>
      <option value="USA">Legally separated</option>


     <td>Gender :</td>
  <td><input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
  </td>
  <br>

    <input type="submit" value="Cancel">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
